# Known council patterns - STRICT matching only
[[redirects]]
  from = "/*-council"
  to = "/.netlify/functions/council-seo"
  status = 200
  conditions = {Path = [
    "/*-council",
    "!local-authorities",
    "!councils",
    "!council-appeal-hub",
    "!council-list"
  ]}

[[redirects]]
  from = "/*-city-council"
  to = "/.netlify/functions/council-seo"
  status = 200
  conditions = {Path = [
    "/*-city-council",
    "!local-authorities",
    "!councils",
    "!council-appeal-hub",
    "!council-list"
  ]}

[[redirects]]
  from = "/city-of-*"
  to = "/.netlify/functions/council-seo"
  status = 200

