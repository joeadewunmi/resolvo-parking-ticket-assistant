
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Ensure sitemap.xml and robots.txt are properly served
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain"

# Run sitemap generator before build
[build]
  command = "node scripts/generate-sitemap.js && npm run build"
